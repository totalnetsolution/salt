<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- navbar started -->
    <header class="d-flex justify-content-between">
        <div class="logo">
            <img src="./assets/images/page 1/image_0.png" alt="logo" width="260">
        </div>
        <div class="navbar">
            <nav class="d-flex">
                <div> <a class="nav-link text-light" href="#">Home</a></div>
                <div><a class="nav-link  text-light" href="#">About us</a></div>
                <div><a class="nav-link  text-light" href="#">Publications</a></div>
                <div> <a class="nav-link  text-light" href="#">Feedback</a></div>
                <div> <button class="border-light bg-transparent text-light rounded-pill p-3">Get a Franchise</button></div>
                <div> <button class="bg-danger rounded-pill p-3">Order Online <span><i
                            class="fa-solid fa-arrow-right"></i></span></button></div>
            </nav>
        </div>
    </header>
    <!-- navbar ended -->

    <main>
        <!-- carousal area start -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/images/page 1/image_7.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/page 1/image_8.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/page 1/image_9.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/page 1/image_10.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        <!-- carousal area end -->

        <!-- welcome area started -->
        <div class="mt-4">
            <h1 class="center">Welcome to <span class="logo-text">Salt'n Pepper</span>
                Restaurants! <br /> Our Brands</h1>
            <p class="center text-grey mt-2">Please click our brands below for further information, reservations or to
                order online!</p>
            <div id="children-images" class="d-flex justify-center mt-4 center">
                <div>
                    <div class="bg-light rounded-sm">
                        <img src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="logo" width="350" height="200">
                    </div>
                    <button id="franchise" class="rounded mt-3">Order Now</button>
                </div>
                <div>
                    <div class="bg-light rounded-sm">
                        <img src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp" alt="logo" width="350" height="200">
                    </div>
                    <button id="franchise" class="rounded mt-3">Order Now</button>
                </div>
                <div>
                    <div class="bg-light rounded-sm">
                        <img src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp" alt="logo" width="350" height="200">
                    </div>
                    <button id="franchise" class="rounded mt-3">Order Now</button>
                </div>
                
            </div>
        </div>
        <!-- welcome area end -->
    </main>

    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
